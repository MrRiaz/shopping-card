                  <button type="button" class="btn btn-success check-out">Check Out</button>

   <script>
       // case button & case total price
      document.getElementById('case-increase').addEventListener('click', function(){
         handleCaseChange(true);
         getTotalPrice();
      })

      document.getElementById('case-decrease').addEventListener('click', function(){
         handleCaseChange(false);
         getTotalPrice();
      })


      // phone button & phone total price
      document.getElementById('phone-increase').addEventListener('click', function(){
         handlePhoneChange(true);
         getTotalPrice();
      })

      document.getElementById('phone-decrease').addEventListener('click', function(){
         handlePhoneChange(false);
         getTotalPrice();
      })


      // function for case button & Case total price
      function handleCaseChange(isIncrease){
         const caseInput = document.getElementById('case-count');
         const caseCount = parseInt(caseInput.value);
         let caseNewCount = caseCount;
         if(isIncrease == true){
            caseNewCount = caseCount + 1;
         }
         if(isIncrease == false && caseCount > 0){
            caseNewCount = caseCount - 1;
         }
         caseInput.value = caseNewCount;
         const caseTotalPrice = caseNewCount * 59;
         document.getElementById('casePrice').innerText = caseTotalPrice;
      };


      // function for Phone button & Phone total price
      function handlePhoneChange(isIncrease){
         const phoneInput = document.getElementById('phone-count');
         const phoneCount = parseInt(phoneInput.value);
         let phoneNewCount = phoneCount;
         if(isIncrease == true){
            phoneNewCount = phoneCount + 1;
         }
         if(isIncrease == false && phoneCount > 0){
            phoneNewCount = phoneCount - 1;
         }
         phoneInput.value = phoneNewCount;
         const phoneTotalPrice = phoneNewCount * 1219;
         document.getElementById('phonePrice').innerText = phoneTotalPrice;
      }


      // function for subtotal, total price
      function getTotalPrice(){
         const subTotal = document.getElementById('subTotal');
         const totalAmount = document.getElementById('totalAmount');
         const phoneTotalPrice = document.getElementById('phonePrice');
         const caseTotalPrice = document.getElementById('casePrice');
         const tax = document.getElementById('tax');
         tax.innerText = Math.round(subTotal.innerText * 0.01);
         subTotal.innerText = parseInt(phoneTotalPrice.innerText) + parseInt(caseTotalPrice.innerText);
         totalAmount.innerText = parseInt(subTotal.innerText) + parseInt(tax.innerText);
      }
   </script>
