<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>

   <section>
      <div class="container">

                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input1" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="currentPrice1">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input2" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="currentPrice2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //iPhone plus button event handler
      const addItem = document.getElementById("plusBtn1");
      addItem.addEventListener("click", function(){
         const currentItem = document.getElementById("input1").value;
         const currentItemNum = parseInt(currentItem);
         const increaseItem = currentItemNum + 1;

         document.getElementById("input1").value = increaseItem;

         const updatePrice = document.getElementById("currentPrice1").innerText;
         var totalPhnPrice = 1219 * increaseItem;
         document.getElementById("currentPrice1").innerText = totalPhnPrice;

         var subTotal = document.getElementById("subtotal").innerText;
         subTotal = parseInt(subTotal);
         document.getElementById("subtotal").innerText = totalPhnPrice;

      })

      // iphone minus button event handler
      const minusItem = document.getElementById("minusBtn1");
      minusItem.addEventListener("click", function(){

         const currentMinusItem = document.getElementById("input1").value;

         var subTotal = document.getElementById("subtotal").innerText;
         subTotal = parseInt(subTotal);
         document.getElementById("subtotal").innerText = totalPhnPrice;
      });

      // Cover plus button event handler

            const currentItem = document.getElementById("input2").value;
            const currentItemNum = parseInt(currentItem);
            const increaseItem = currentItemNum + 1;
            document.getElementById("input2").value = increaseItem;

            const updatePrice = document.getElementById("currentPrice2").innerText;
            var totalCoverPrice = 59 * increaseItem;
            document.getElementById("currentPrice2").innerText = totalCoverPrice;

            var subTotal = document.getElementById("subtotal").innerText;
            subTotal = parseInt(subTotal);
            document.getElementById("subtotal").innerText = totalCoverPrice + totalPhnPrice;

         });
